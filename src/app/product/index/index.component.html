<mat-grid-list cols="3" gutterSize="100" rowHeight="500">
  <mat-grid-tile *ngFor="let product of product">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}$</mat-card-subtitle>
      </mat-card-header>
        <img mat-card-xl-image src={{product.imageUrl}} alt="Photo of a product">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="handleEdit(product.id)">Edit</button>
        <button mat-button (click)="handleDelete(product.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
